# https://medium.com/@anton-k./how-to-set-up-pre-commit-hooks-with-python-2b512290436
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files
  - id: check-merge-conflict
  - id: check-ast
  - id: double-quote-string-fixer
  - id: debug-statements
  - id: check-toml
  - id: check-json
  - id: check-xml

- repo: local
  hooks:
  - id: pytest
    name: pytest
    entry: pytest
    language: system
    types: [python]

- repo: local
  hooks:
  - id: coverage
    name: coverage
    entry: coverage
    language: system
    types: [python]

- repo: local
  hooks:
    - id: isort
      name: isort
      entry: isort
      language: system
      types: [python]

- repo: local
  hooks:
    - id: black
      name: black
      entry: black
      language: system
      types: [python]

- repo: local
  hooks:
    - id: flake8
      name: flake8
      entry: flake8
      language: system
      types: [python]

- repo: local
  hooks:
    - id: pylint
      name: pylint
      entry: pylint
      language: system
      types: [python]

- repo: local
  hooks:
    - id: mypy
      name: mypy
      entry: mypy
      language: system
      types: [python]

- repo: local
  hooks:
    - id: dodgy
      name: dodgy
      entry: dodgy
      language: system
      types: [python]

- repo: local
  hooks:
    - id: bandit
      name: bandit
      entry: bandit
      language: system
      types: [python]
